<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.5em;
      font-style: italic;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 300px;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click "Show New Quote" to get started!</div>
  <button id="newQuote">Show New Quote</button>

  <hr/>

  <h2>Add a New Quote</h2>
  <form id="addQuoteForm">
    <label for="newQuoteText">Quote Text:</label>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" required />

    <label for="newQuoteCategory">Quote Category:</label>
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" required />

    <button type="submit">Add Quote</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
